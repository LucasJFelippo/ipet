<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/base.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fenix%3A400"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A400"/>
    <link rel="stylesheet" href="{{ url_for('.static',filename='styles/products.css') }}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Produtos</title>
</head>
<body>
    <div class="tela">
        <div class="cabeçalho">
            <a href="#">
                <img class="logo" src="{{ url_for('static',filename='images/logo.png') }}"/>
            </a>
            <form id="myform" class="search-box" action="{{ url_for('Products.product_search') }}">
                <input type="text" class="search-txt" placeholder="O que você procura?" name="text">
                <a href="#" onclick="document.getElementById('myform').submit()" id="submit">
                    <img src="{{ url_for('static',filename='images/lupa.svg') }}" alt="Lupa" class="search-btn">
                </a>
            </form>
            <ul class="list-menu">

                <li><a href="#">
                        <i class="bi bi-person-fill"></i></a></li>
                <li><a href="#">
                        <i class="bi bi-bag-heart-fill"></i></a></li>
                <li><a href="#"><i class="bi bi-gear-fill"></i></a></li>
             </ul>
        </div>


        <div class="content">
            {% macro build_pair(product_pair) %}
                {% include 'product_pair.html' %}
            {% endmacro %}

            {% for product_pair in products %}
                {{ build_pair(product_pair) }}
            {% endfor %}

            {% if products|length == 0 %}
                <h1>Nenhum produto encontrado com essa tag.</h1>
            {% endif %}

            <div class="setas">
                <a href="#">
                    <img class="setaEsquerda" src="{{ url_for('static',filename='images/seta.png') }}"/>
                </a>
                <a href="#">
                    <img class="setaDireita" src="{{ url_for('static',filename='images/seta.png') }}"/>
                </a>
                
            </div>
        
        </div>

    </div>
</body>
</html>
